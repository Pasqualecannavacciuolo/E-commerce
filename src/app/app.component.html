<div style="height: 100vh">
  <mat-toolbar ngClass="mat-toolbar" color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-tab-link class="logo" [routerLink]="'/'">
        <img src="../assets/logo_eustema-bianco.png" />
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="logged" routerLink="/courses" mat-button>
          <mat-icon>library_books</mat-icon>
          I nostri Corsi
        </a>
        <a *ngIf="!logged" routerLink="/register" mat-button>
          <mat-icon>person_add</mat-icon>
          Registrati
        </a>
        <a *ngIf="!logged" routerLink="/login" mat-button>
          <mat-icon>login</mat-icon>
          Login
        </a>
        <!-- Profile page after login -->
        <a *ngIf="logged" mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
          Ciao {{ user?.username }}
        </a>
        <mat-menu #menu="matMenu">
          <button routerLink="/profile" mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profilo</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Impostazioni</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
              <span>Logout</span>
          </button>
        </mat-menu>

        
        
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <mat-card *ngIf="logged" mat-list-item class="example-card">
          <a (click)="sidenav.toggle()" routerLink="/home">
            <mat-card-header>
              <div mat-card-avatar class="profile-image"></div>
              <mat-card-title class="profile-name">
                {{ user?.username }}
              </mat-card-title>
            </mat-card-header>
          </a>
        </mat-card>

        <a
          *ngIf="logged"
          (click)="sidenav.toggle()"
          routerLink="/courses"
          mat-list-item
        >
          <mat-icon>library_books</mat-icon>
          I nostri Corsi
        </a>
        <a
          *ngIf="!logged"
          (click)="sidenav.toggle()"
          routerLink="/register"
          mat-list-item
        >
          <mat-icon>person_add</mat-icon>
          Registrati
        </a>
        <a *ngIf="!logged" (click)="sidenav.toggle()" href="#" mat-list-item>
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a
          *ngIf="logged"
          (click)="sidenav.toggle()"
          (click)="logout()"
          mat-list-item
        >
          <mat-icon>logout</mat-icon>
          Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
