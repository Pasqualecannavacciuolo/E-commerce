<div style="height: 100vh">
  <mat-toolbar ngClass="mat-toolbar">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-tab-link class="logo" [routerLink]="'/'">
        <img src="../assets/logo_eustema-bianco.png" />
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/courses" mat-button>
          <mat-icon>library_books</mat-icon>
          I nostri Corsi
        </a>
        <a routerLink="/register" mat-button>
          <mat-icon>person_add</mat-icon>
          Registrati
        </a>
        <a href="#" mat-button>
          <mat-icon>login</mat-icon>
          Login
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" routerLink="/courses" mat-list-item>
          <mat-icon>library_books</mat-icon>
          I nostri Corsi
        </a>
        <a (click)="sidenav.toggle()" routerLink="/register" mat-list-item>
          <mat-icon>person_add</mat-icon>
          Registrati
        </a>
        <a (click)="sidenav.toggle()" href="#" mat-list-item>
          <mat-icon>login</mat-icon>
          Login
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
