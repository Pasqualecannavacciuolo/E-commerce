<div>
  <h3>Numero acquisti per ogni corso</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Titolo corso Column -->
    <ng-container matColumnDef="titolo_corso">
      <th mat-header-cell *matHeaderCellDef>Corso</th>
      <td mat-cell *matCellDef="let element">{{ element.titolo_corso }}</td>
    </ng-container>

    <!-- Numero acquisti Column -->
    <ng-container matColumnDef="numero_acquisti">
      <th mat-header-cell *matHeaderCellDef>Numero acquisti</th>
      <td mat-cell *matCellDef="let element">{{ element.numero_acquisti }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons 
                 aria-label="Seleziona ">
  </mat-paginator>

</div>


<div #ContainerRef>
  <h3>Statistiche generali</h3>
  <ngx-charts-number-card
  [view]="[ContainerRef.offsetWidth, 250]"
  [customColors]="cardsChartColorScheme"
  [results]="single"
  [cardColor]="cardColor">
</ngx-charts-number-card>
</div>
