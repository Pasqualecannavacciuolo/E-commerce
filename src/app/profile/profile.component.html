<div class="profile-page">
  <div class="container">
    <!-- Informazioni di profilo -->
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" id="avatar"></div>
        <mat-card-title>{{ username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-label>Nome</mat-label>
        <h1>{{ nome }}</h1>
        <mat-label>Cognome</mat-label>
        <h1>{{ cognome }}</h1>
        <mat-label>Data di nascita</mat-label>
        <h1>{{ data_nascita | date: "d/M/yy" }}</h1>
        <mat-label>Username</mat-label>
        <h1>{{ username }}</h1>
        <mat-label>Email</mat-label>
        <h1>{{ email }}</h1>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container">
    <div class="table-wrapper">
      <h1>Cronologia acquisti</h1>
      <!-- Tabella cronologia degli acquisti -->
      <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Corso</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.item }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Prezzo</th>
          <td mat-cell *matCellDef="let transaction">
            {{ transaction.cost | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            {{ getTotalCost() | currency }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
