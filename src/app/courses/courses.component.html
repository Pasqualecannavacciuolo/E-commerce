<div class="page">
  <h1 class="mat-display-4">La nostra selezione di corsi</h1>
  <div class="centered">
    <div class="filters">
      <h1 class="mat-headline">Filtra i contenuti</h1>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
          <span>
            <mat-icon>person</mat-icon>
            <span>{{ shoe }}</span>
          </span>
        </mat-list-option>
      </mat-selection-list>

      <!-- <p>
            Option selected: {{shoes.selectedOptions.selected[0]?.value}}
          </p> -->
    </div>
    <section class="cards-wrapper">
      <div class="card-wrapper" *ngFor="let course of courses">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{ course.titolo }}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src={{course.image}}
            alt="Photo of a Shiba Inu"
          />
          <mat-card-content>
            <p>
              {{ course.body | slice: 0:200 }}...
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>${{ course.prezzo }}</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>    
    </section>
  </div>
</div>
