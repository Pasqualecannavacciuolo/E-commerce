<div class="page">
  <h1 class="mat-display-4">La nostra selezione di corsi</h1>
  <div class="centered">
    <div class="filters">
      <h1 class="mat-headline">Filtra i contenuti</h1>
      <form class="search-bar">
        <mat-form-field class="example-full-width">
          <span matPrefix> </span>
          <input type="tel" matInput placeholder="Cerca" name="search" [(ngModel)]="data" />
          <button matSuffix mat-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <br />
      </form>

      <!-- <mat-action-list>
        <button mat-flat-button color="primary" (click)="resetFilters()" class="reset-button">Reset filtri</button>
        <div class="tags" *ngFor="let tag of unique_tags">
            <button mat-list-item (click)="setTag(tag)">{{ tag }}</button>
        </div>
      </mat-action-list> -->

      <!-- BUTTON TO RESET ALL FILTERS -->
      <button mat-flat-button color="primary" (click)="resetFilters()" class="reset-button">
        Reset filtri
      </button>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <button class="node-childreen" mat-flat-button (click)="setTag(node.name)">
            {{ node.name }}
          </button>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            {{ node.name }}
          </div>

          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container mat-button matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
    <section class="cards-wrapper">
      <div class="card-wrapper" *ngFor="
          let course of courses | filter: (data !== '' ? data : tag_filtering)">
          <!-- <div class="card-wrapper" *ngFor=" let course of courses | orderBy:'titolo'"> -->
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title class="mat-display-3">
              {{ course.titolo }}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ course.image }}" alt="Photo of a Shiba Inu" />
          <mat-card-content>
            <p>{{ course.body | slice: 0:200 }}...</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="price">${{ course.prezzo }}</button>
            <button [routerLink]="['/course/', course.id]" mat-flat-button color="primary">Accedi</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </section>
  </div>
</div>
